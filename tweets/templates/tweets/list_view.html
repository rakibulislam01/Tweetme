<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        {% include "tweets/search_form.html" %}<br>
        {% for object in objects_list %}
            <p>{{ object.content }}<br/>

            {{ object.user }}<br>
                {{ object.timestamp | timesince }} ago </p><br><br>
        {% empty %}
            {% if request.GET.q %}
                <p>No tweets found.</p>
            {% else %}
                <p>No tweets yet.</p>
            {% endif %}
        {% endfor %}
    </body>
</html>
