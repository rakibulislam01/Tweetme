{% extends "base.html" %}
<style type="text/css">
    #tweet-container{

    }
</style>

{% block script %}
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }


        $(document).ready(function(){

            var query = getParameterByName('q');
            var tweetList = [];

            function parseTweets(){
                if (tweetList == 0){
                    $("#tweet-container").text("No tweets currently found.")
                }
                else{
                    // tweets exits parse and display them
                    $.each(tweetList, function(key, value){
                        var tweetKey = key;
                        var tweetContent = value.content;
                        var tweetUser = value.user;
                        $("#tweet-container").append(
                            "<div class=\"media\"><div class=\"media-body\">"+ tweetContent + "<br/> via "+ tweetUser.username + " | " + "<a href='#'>View</a> " + "</div></div><hr/>"
                        )
                    })
                }
            }

            function fatchTweets(){
                $.ajax({
                    url: '/api/tweet/list/',
                    data: {
                        "q": query
                    },
                    method: 'GET',
                    success: function(data){
                        tweetList = data;
                        parseTweets()
                    },
                    error: function(data){
                        console.log("error");
                    }
                })
            }

            fatchTweets()

            $("#tweet-form").submit(function(event){
                event.preventDefault()

                var this_ = $(this)
                var formData = this_.serialize()
                $.ajax({
                    url: '/api/tweet/create',
                    data: formData,
                    method: 'POST',
                    success: function(data){
                        console.log(data)
                        fatchTweets()
                    },
                    error: function(data){
                        console.log("error");
                    }
                })
            })
        });
    </script>

{% endblock script%}

{% block content %}
    

    <div class="row">
        <div class="col-sm-3 col-xs-12" style="background-color: ;">
                {{ request.user }}
        </div>
        <div class="col-sm-9">
            {% if not request.GET.q %}
                <div class="">
                    {% include "tweets/form.html" with form=create_form action_url=create_url btn_title="Tweet" form_id="tweet-form" %}
                </div>
                <hr/>
            {% endif %}
            <div id="tweet-container">
        
            </div>
        
        </div>
    </div>


{% endblock content%}
